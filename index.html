<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Ghi Chú - Tự Động Lưu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .editor-section, .notes-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a4a4a;
            padding-bottom: 10px;
            border-bottom: 2px solid #6e8efb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6e8efb;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.1);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-danger {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-success {
            background: linear-gradient(to right, #20c997, #38d9a9);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 15px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-saved {
            background-color: #20c997;
        }

        .status-unsaved {
            background-color: #ff6b6b;
        }

        .notes-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .note-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #6e8efb;
            transition: all 0.3s ease;
            position: relative;
        }

        .note-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .note-content {
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }

        .note-category {
            background: #e7f5ff;
            color: #1971c2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .note-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-item:hover .note-actions {
            opacity: 1;
        }

        .icon-btn {
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .storage-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #20c997, #38d9a9);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(to right, #20c997, #38d9a9);
        }

        .notification.error {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
        }

        .notification.info {
            background: linear-gradient(to right, #339af0, #4dabf7);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sticky-note"></i> Ghi Chú Thông Minh</h1>
            <p class="subtitle">Tự động lưu - Không bao giờ mất dữ liệu</p>
            <div class="status-indicator" id="saveStatus">
                <span class="status-dot status-saved" id="statusDot"></span>
                <span id="statusText">Đã lưu</span>
            </div>
        </header>

        <div class="main-content">
            <section class="editor-section">
                <h2 class="section-title"><i class="fas fa-edit"></i> Tạo ghi chú mới</h2>
                <div class="form-group">
                    <label for="noteTitle"><i class="fas fa-heading"></i> Tiêu đề</label>
                    <input type="text" id="noteTitle" placeholder="Nhập tiêu đề ghi chú...">
                </div>
                <div class="form-group">
                    <label for="noteContent"><i class="fas fa-align-left"></i> Nội dung</label>
                    <textarea id="noteContent" placeholder="Nhập nội dung ghi chú của bạn..."></textarea>
                </div>
                <div class="form-group">
                    <label for="noteCategory"><i class="fas fa-tag"></i> Danh mục</label>
                    <select id="noteCategory">
                        <option value="personal">Cá nhân</option>
                        <option value="work">Công việc</option>
                        <option value="study">Học tập</option>
                        <option value="ideas">Ý tưởng</option>
                        <option value="shopping">Mua sắm</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="saveNote()">
                        <i class="fas fa-save"></i> Lưu ghi chú
                    </button>
                    <button class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-broom"></i> Xóa form
                    </button>
                    <button class="btn btn-success" onclick="exportNotes()">
                        <i class="fas fa-file-export"></i> Xuất file
                    </button>
                </div>
            </section>

            <section class="notes-section">
                <h2 class="section-title">
                    <i class="fas fa-list"></i> Ghi chú đã lưu 
                    <span class="badge" id="notesCount">0</span>
                </h2>
                <div class="notes-list" id="notesList">
                    <!-- Danh sách ghi chú sẽ được thêm vào đây -->
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Chưa có ghi chú nào</h3>
                        <p>Bắt đầu bằng cách tạo ghi chú mới!</p>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-danger" onclick="clearAllNotes()">
                        <i class="fas fa-trash-alt"></i> Xóa tất cả
                    </button>
                    <button class="btn btn-secondary" onclick="importNotes()">
                        <i class="fas fa-file-import"></i> Nhập file
                    </button>
                </div>
            </section>
        </div>

        <section class="storage-info">
            <h2 class="section-title"><i class="fas fa-database"></i> Thông tin lưu trữ</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="storageFill"></div>
                </div>
                <div class="progress-text">
                    <span id="storageUsed">0 KB</span>
                    <span id="storageTotal">5 MB</span>
                </div>
                <p><i class="fas fa-info-circle"></i> Dữ liệu được tự động lưu và khôi phục khi tải lại trang</p>
            </div>
        </section>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Biến toàn cục
        let currentNoteId = null;
        let autoSaveTimer = null;
        let lastSavedData = '';
        let isDataChanged = false;

        // Khởi tạo ứng dụng khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Ứng dụng ghi chú đang khởi động...');
            loadAllNotes();
            setupAutoSave();
            updateStorageInfo();
            setupEventListeners();
            
            // Kiểm tra xem có dữ liệu trong localStorage không
            if (localStorage.getItem('smart-notes')) {
                showNotification('Đã tải lại dữ liệu từ bộ nhớ cục bộ!', 'success');
            } else {
                showNotification('Chào mừng đến với ứng dụng ghi chú!', 'info');
            }
        });

        // Thiết lập các sự kiện
        function setupEventListeners() {
            // Tự động lưu khi người dùng nhập
            document.getElementById('noteTitle').addEventListener('input', function() {
                markAsUnsaved();
                scheduleAutoSave();
            });
            
            document.getElementById('noteContent').addEventListener('input', function() {
                markAsUnsaved();
                scheduleAutoSave();
            });
            
            document.getElementById('noteCategory').addEventListener('change', function() {
                markAsUnsaved();
                scheduleAutoSave();
            });

            // Lưu dữ liệu trước khi đóng trang
            window.addEventListener('beforeunload', function(e) {
                if (isDataChanged) {
                    saveNote(true); // Lưu không hiển thị thông báo
                    e.preventDefault();
                    e.returnValue = 'Bạn có thay đổi chưa lưu. Bạn có chắc muốn rời đi?';
                }
            });

            // Lưu tự động khi mất focus
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && isDataChanged) {
                    saveNote(true);
                }
            });
        }

        // Thiết lập tự động lưu
        function setupAutoSave() {
            // Tự động lưu mỗi 10 giây nếu có thay đổi
            setInterval(function() {
                if (isDataChanged) {
                    saveNote(true); // Lưu thầm lặng
                }
            }, 10000);
        }

        // Lên lịch tự động lưu sau khi người dùng dừng nhập
        function scheduleAutoSave() {
            if (autoSaveTimer) {
                clearTimeout(autoSaveTimer);
            }
            
            autoSaveTimer = setTimeout(function() {
                if (isDataChanged) {
                    saveNote(true);
                    showNotification('Đã tự động lưu', 'info');
                }
            }, 2000);
        }

        // Đánh dấu là chưa lưu
        function markAsUnsaved() {
            isDataChanged = true;
            document.getElementById('statusDot').className = 'status-dot status-unsaved';
            document.getElementById('statusText').textContent = 'Chưa lưu';
        }

        // Đánh dấu là đã lưu
        function markAsSaved() {
            isDataChanged = false;
            document.getElementById('statusDot').className = 'status-dot status-saved';
            document.getElementById('statusText').textContent = 'Đã lưu';
        }

        // Lưu ghi chú
        function saveNote(silent = false) {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const category = document.getElementById('noteCategory').value;
            
            // Kiểm tra dữ liệu
            if (!title && !content) {
                if (!silent) showNotification('Vui lòng nhập tiêu đề hoặc nội dung!', 'error');
                return;
            }
            
            // Lấy tất cả ghi chú hiện có
            const allNotes = getAllNotes();
            
            // Tạo ID cho ghi chú mới hoặc sử dụng ID hiện tại
            const noteId = currentNoteId || Date.now().toString();
            
            // Tạo đối tượng ghi chú
            const note = {
                id: noteId,
                title: title || 'Ghi chú không tiêu đề',
                content: content || '',
                category: category,
                createdAt: currentNoteId ? allNotes[noteId]?.createdAt || Date.now() : Date.now(),
                updatedAt: Date.now(),
                isFavorite: currentNoteId ? allNotes[noteId]?.isFavorite || false : false
            };
            
            // Lưu vào danh sách
            allNotes[noteId] = note;
            
            // Lưu vào localStorage
            saveToLocalStorage('smart-notes', allNotes);
            
            // Cập nhật giao diện
            if (!silent) {
                showNotification('Đã lưu ghi chú thành công!', 'success');
            }
            
            markAsSaved();
            loadAllNotes();
            clearForm();
            updateStorageInfo();
            
            // Reset ID hiện tại
            currentNoteId = null;
        }

        // Lấy tất cả ghi chú
        function getAllNotes() {
            return getFromLocalStorage('smart-notes') || {};
        }

        // Tải tất cả ghi chú lên giao diện
        function loadAllNotes() {
            const notes = getAllNotes();
            const notesList = document.getElementById('notesList');
            const notesCount = document.getElementById('notesCount');
            
            // Đếm số ghi chú
            const noteCount = Object.keys(notes).length;
            notesCount.textContent = noteCount;
            
            // Xóa nội dung cũ
            notesList.innerHTML = '';
            
            // Kiểm tra nếu không có ghi chú
            if (noteCount === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Chưa có ghi chú nào</h3>
                        <p>Bắt đầu bằng cách tạo ghi chú mới!</p>
                    </div>
                `;
                return;
            }
            
            // Sắp xếp ghi chú theo thời gian cập nhật (mới nhất trước)
            const sortedNotes = Object.values(notes).sort((a, b) => b.updatedAt - a.updatedAt);
            
            // Thêm từng ghi chú vào danh sách
            sortedNotes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.dataset.id = note.id;
                
                // Định dạng thời gian
                const createdDate = new Date(note.createdAt).toLocaleDateString('vi-VN');
                const updatedDate = new Date(note.updatedAt).toLocaleDateString('vi-VN');
                
                // Tên danh mục
                const categoryNames = {
                    'personal': 'Cá nhân',
                    'work': 'Công việc',
                    'study': 'Học tập',
                    'ideas': 'Ý tưởng',
                    'shopping': 'Mua sắm'
                };
                
                noteElement.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content || '<i>Không có nội dung</i>'}</div>
                    <div class="note-meta">
                        <span><i class="far fa-calendar"></i> ${createdDate}</span>
                        <span class="note-category">${categoryNames[note.category] || note.category}</span>
                    </div>
                    <div class="note-actions">
                        <button class="icon-btn" onclick="editNote('${note.id}')" title="Chỉnh sửa">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn" onclick="deleteNote('${note.id}')" title="Xóa">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="icon-btn" onclick="toggleFavorite('${note.id}')" title="${note.isFavorite ? 'Bỏ yêu thích' : 'Yêu thích'}">
                            <i class="fas ${note.isFavorite ? 'fa-star' : 'fa-star'}"></i>
                        </button>
                    </div>
                `;
                
                // Thêm màu cho ghi chú yêu thích
                if (note.isFavorite) {
                    noteElement.style.borderLeftColor = '#ffd43b';
                    noteElement.style.backgroundColor = '#fff9db';
                }
                
                notesList.appendChild(noteElement);
            });
        }

        // Chỉnh sửa ghi chú
        function editNote(noteId) {
            const notes = getAllNotes();
            const note = notes[noteId];
            
            if (note) {
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('noteCategory').value = note.category;
                
                currentNoteId = noteId;
                markAsUnsaved();
                
                // Cuộn đến phần nhập liệu
                document.getElementById('noteTitle').focus();
                showNotification('Đang chỉnh sửa ghi chú...', 'info');
            }
        }

        // Xóa ghi chú
        function deleteNote(noteId) {
            if (confirm('Bạn có chắc chắn muốn xóa ghi chú này?')) {
                const notes = getAllNotes();
                delete notes[noteId];
                
                saveToLocalStorage('smart-notes', notes);
                loadAllNotes();
                updateStorageInfo();
                
                showNotification('Đã xóa ghi chú!', 'success');
                
                // Nếu đang chỉnh sửa ghi chú bị xóa, xóa form
                if (currentNoteId === noteId) {
                    clearForm();
                    currentNoteId = null;
                }
            }
        }

        // Chuyển đổi yêu thích
        function toggleFavorite(noteId) {
            const notes = getAllNotes();
            if (notes[noteId]) {
                notes[noteId].isFavorite = !notes[noteId].isFavorite;
                notes[noteId].updatedAt = Date.now();
                
                saveToLocalStorage('smart-notes', notes);
                loadAllNotes();
                
                const action = notes[noteId].isFavorite ? 'thêm vào' : 'loại khỏi';
                showNotification(`Đã ${action} mục yêu thích!`, 'success');
            }
        }

        // Xóa tất cả ghi chú
        function clearAllNotes() {
            if (Object.keys(getAllNotes()).length === 0) {
                showNotification('Không có ghi chú nào để xóa!', 'info');
                return;
            }
            
            if (confirm('Bạn có chắc chắn muốn xóa TẤT CẢ ghi chú? Hành động này không thể hoàn tác!')) {
                localStorage.removeItem('smart-notes');
                loadAllNotes();
                updateStorageInfo();
                clearForm();
                
                showNotification('Đã xóa tất cả ghi chú!', 'success');
            }
        }

        // Xóa form nhập liệu
        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteCategory').value = 'personal';
            currentNoteId = null;
            markAsSaved();
        }

        // Xuất ghi chú ra file JSON
        function exportNotes() {
            const notes = getAllNotes();
            if (Object.keys(notes).length === 0) {
                showNotification('Không có ghi chú nào để xuất!', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(notes, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `backup-ghi-chu-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Đã xuất file backup thành công!', 'success');
        }

        // Nhập ghi chú từ file JSON
        function importNotes() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedNotes = JSON.parse(event.target.result);
                        const currentNotes = getAllNotes();
                        
                        // Kiểm tra định dạng file
                        if (typeof importedNotes !== 'object') {
                            throw new Error('File không đúng định dạng');
                        }
                        
                        // Hợp nhất ghi chú (giữ lại ghi chú cũ nếu có ID trùng)
                        const mergedNotes = { ...currentNotes, ...importedNotes };
                        
                        // Lưu vào localStorage
                        saveToLocalStorage('smart-notes', mergedNotes);
                        
                        // Cập nhật giao diện
                        loadAllNotes();
                        updateStorageInfo();
                        
                        showNotification(`Đã nhập ${Object.keys(importedNotes).length} ghi chú!`, 'success');
                    } catch (error) {
                        console.error('Lỗi khi nhập file:', error);
                        showNotification('File không hợp lệ! Vui lòng chọn file JSON đúng định dạng.', 'error');
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        // Cập nhật thông tin lưu trữ
        function updateStorageInfo() {
            const notes = getAllNotes();
            const notesSize = JSON.stringify(notes).length;
            
            // Tính phần trăm đã sử dụng (giới hạn 5MB)
            const maxSize = 5 * 1024 * 1024; // 5MB
            const usedPercentage = Math.min((notesSize / maxSize) * 100, 100);
            
            // Cập nhật thanh tiến trình
            document.getElementById('storageFill').style.width = `${usedPercentage}%`;
            
            // Cập nhật thông số
            document.getElementById('storageUsed').textContent = `${(notesSize / 1024).toFixed(2)} KB`;
            document.getElementById('storageTotal').textContent = '5 MB';
            
            // Đổi màu thanh tiến trình nếu gần đầy
            const progressFill = document.getElementById('storageFill');
            if (usedPercentage > 90) {
                progressFill.style.background = 'linear-gradient(to right, #ff6b6b, #ff8e8e)';
            } else if (usedPercentage > 70) {
                progressFill.style.background = 'linear-gradient(to right, #ff922b, #ffc078)';
            } else {
                progressFill.style.background = 'linear-gradient(to right, #20c997, #38d9a9)';
            }
        }

        // Hiển thị thông báo
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Hiển thị thông báo
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Ẩn thông báo sau 3 giây
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ========== HÀM HỖ TRỢ LOCALSTORAGE ==========
        
        function saveToLocalStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error('Lỗi khi lưu vào localStorage:', error);
                
                // Thử xóa một số dữ liệu cũ nếu localStorage đầy
                if (error.name === 'QuotaExceededError') {
                    showNotification('Bộ nhớ đã đầy! Đang dọn dẹp dữ liệu cũ...', 'error');
                    
                    // Xóa các ghi chú cũ nhất (trừ những cái yêu thích)
                    const notes = getAllNotes();
                    const sortedNotes = Object.values(notes).sort((a, b) => a.updatedAt - b.updatedAt);
                    
                    for (let i = 0; i < Math.min(5, sortedNotes.length); i++) {
                        if (!sortedNotes[i].isFavorite) {
                            delete notes[sortedNotes[i].id];
                        }
                    }
                    
                    // Thử lưu lại
                    localStorage.setItem(key, JSON.stringify(notes));
                    showNotification('Đã dọn dẹp bộ nhớ và lưu thành công!', 'success');
                }
                return false;
            }
        }

        function getFromLocalStorage(key, defaultValue = null) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultValue;
            } catch (error) {
                console.error('Lỗi khi đọc từ localStorage:', error);
                return defaultValue;
            }
        }
    </script>
